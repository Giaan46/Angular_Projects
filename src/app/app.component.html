<button (click)="setVisible()">
{{visible? 'ocultar' :'mostrar'}}
</button>
<h2> {{title}} </h2>

<table >
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let user of users; index as i">
       <td>{{i+1}}</td>
      <td>{{user}}</td>
     

    </tr>
  </tbody>
</table>
